<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="header" >
        <h1 class ="title" id="header">Welcome to the JavaScript code quiz!</h1>
        <div><p id="highscores"></p></div>
        <div class="timer" id="timer" >Good Luck!</div>
    </header>

    <main id="page" class="page">
       
        <!-- Question container -->
        <div class="container" id="container">
            
        </div>

        <!-- Response container -->
        <div class="response-container" id="response-container">
           
        </div>

        <!-- Start Quiz Button -->
        <div>
            <button class="btn" id="start-button">Start</button>
        </div>
        
        <!-- Scores container -->
        <div class="scores-container" id="scores-container">
            <h3>Enter Your Initials<input type ="text" id ="initials"></h3>
            <button class="btn-score" id="score-button"> Submit Your High Score </button>
        </div>

    </main>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
