<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz!</title>
</head>
<body>
    <main>
        <header>
            <h1 class ="header">Welcome to the JavaScript code quiz!</h1>
            <div class="timer" id="timer">Timer Will Be Here</div>

            <ul class="answers" id="answers"></ul>

            <!-- Start Quiz Button-->
            <button class="btn" id="start-button">Start</button>
        </form>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
